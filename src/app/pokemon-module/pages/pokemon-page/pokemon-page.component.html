<div *ngIf="pokemons.length>0,else loader">
    <h1>¿Quién es este Pokemon?</h1>
    <pokemon-picture [pokemonId]="pokemonId" [showPokemon]="showPokemon"></pokemon-picture>
    <pokemon-options *ngIf="!showPokemon" [pokemons] ="pokemons" (onSelect)="onSelectPokemon($event)"></pokemon-options>
</div>
<ng-template #loader>
    <h1>Espere por favor...</h1>
</ng-template>

<pokemon-answer *ngIf="showPokemon" [message]="message" (onReset)="onResetGame()">

</pokemon-answer>
